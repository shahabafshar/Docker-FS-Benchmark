# Define devices to test
# Format: device_path,device_type,device_name

# IMPORTANT: This file should be parsed, not sourced (executed)
# Lines that start with /dev/ are device definitions, not commands

# HDDs
/dev/sda,hdd,hdd1
/dev/sdb,hdd,hdd2
/dev/sdd,hdd,hdd3

# SSDs 
/dev/sde,ssd,ssd1
/dev/sdf,ssd,ssd2
/dev/sdg,ssd,ssd3
/dev/sdh,ssd,ssd4

# NVMe
/dev/nvme0n1,nvme,nvme1
/dev/nvme1n1,nvme,nvme2

# Set system disk to avoid testing
SYSTEM_DISK=/dev/sda 